<div class="row mt-2 mb-3">
    <div class="col-12">
      <div class="accordion">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between" id="headingOne">
            <h4 class="mb-0 text-center">Contact Groups</h4>
          </div>
  
          <div class="row">
            <div class="card-body">
              <div class="mx-2">
                <button (click)="addNew()" class="btn btn-primary float-right mb-2" style="float: right;">Add New</button>
                <form [formGroup]="fgContactGroup" #form="ngForm">
                  <table class="table table-bordered">
                    <thead>
                      <th width="5%">Id</th>
                      <th width="20%">Name</th>
                      <th width="15%" class="text-center">Actions</th>
                    </thead>
                    <tbody>
                      <tr *ngIf="isAddingNewData">
                        <td></td>
                        <td>
                          <input class="form-control" type="text" formControlName="groupName"
                            [class.is-invalid]="fgContactGroup.get('groupName')?.invalid && (fgContactGroup.get('groupName')?.dirty || fgContactGroup.get('groupName')?.touched)">
                        </td>
                        <td class="text-center">
                          <button type="button" (click)="save()" [disabled]="fgContactGroup.invalid"
                            class="btn btn-sm btn-primary me-2"><i class="fas fa-save"></i></button>
                          <button (click)="discard()" class="btn btn-sm btn-danger"><i class="fas fa-cancel"></i></button>
                        </td>
                      </tr>
                      <tr *ngFor="let item of responseData">
                        <td>
                          {{item.id}}
                        </td>
                        <td>
                          {{item.groupName}}
                        </td>
                        <td class="text-center">
                          <button class="btn btn-sm btn-primary me-2" [class.disabled]="isAddingNewData"><i
                              class="fas fa-edit"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>

  <div class="spinner" *ngIf="isDataLoading">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
